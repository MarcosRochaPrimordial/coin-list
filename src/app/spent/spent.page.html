<ion-content [fullscreen]="true">
  <div [formGroup]="form" class="input-field">
    <input type="text" pattern="[0-9]+([\.,][0-9]+)?" inputmode="numeric" (blur)="setDecimals()" mask="0*,00"
      [dropSpecialCharacters]="false" id="amount" autocomplete="off" formControlName="amount" placeholder="0,00" />
    <input placeholder="Description" id="description" autocomplete="off" formControlName="description" class="w80" />
  </div>
  <div class="button-wrapper">
    <button class="w80" [disabled]="form.invalid" (click)="addSpent()">
      <ion-icon name="checkmark-outline"></ion-icon>
    </button>
  </div>
</ion-content>
